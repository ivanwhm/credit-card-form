<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input [control]="cardForm.get('name')" label="Name"></app-input>
  <app-input [control]="cardForm.get('cardNumber')" label="Number"></app-input>
  <div class="columns">
    <div class="column">
      <app-input [control]="cardForm.get('expiration')" label="Expiration"></app-input>
    </div>
    <div class="column">
      <app-input [control]="cardForm.get('securityCode')" label="Security Code"></app-input>
    </div>
  </div>
  <div class="buttons">
    <button [disabled]="cardForm.invalid" type="submit" class="button is-primary">Submit</button>
    <button (click)="onResetClick()" type="button" class="button is-warning">Reset</button>
  </div>
</form>
